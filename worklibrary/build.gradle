//                force 'com.squareup.okhttp3:okhttp:3.8.0'
//                force 'com.squareup.okhttp3:okhttp-ws:3.0.1'
//                force 'com.squareup.okhttp3:okio:okio:1.13.0'
//            }
//        }
}

